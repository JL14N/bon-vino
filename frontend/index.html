<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Bon Vino</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #4b1b1b !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/PPAI/front-end/index.html" style="font-size: 22px;">Bon Vino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" style="font-size: 20px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/PPAI/front-end/sistema.html">Importar Actualización de Vinos</a></li>
                            <li><a class="dropdown-item" href="/PPAI/front-end/enofilo.html">Ver enófilos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section style="margin-top: 4vh;" class="container">
            <div style="display: flex; justify-content: center; margin-bottom: 4vh;">
                <h1>Sistema de importación de vinos</h1>
            </div>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"
                style="margin-bottom: 4vh;">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://wallpapercave.com/wp/wp4775899.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://s1.1zoom.me/b3569/390/Wine_Grapes_Barrel_Stemware_Two_Bottle_535674_2560x1440.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/811/787/600/wine-4k-8k-hd-wallpaper-preview.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
